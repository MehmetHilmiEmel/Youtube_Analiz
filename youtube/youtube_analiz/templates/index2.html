{% extends 'base.html' %} {% block content%} 
<p>Yorum Sayısı : {{counter}}</p>
<hr>
{% for i in d %}

<div   class="row g-1">
  <div
    class="card mb-3 border-danger"
    style="max-width: 1000px; margin: 0 auto; float: none; margin-bottom: 10px"
  >
    <div class="row g-0">
      <div class="col-md-2 ">
        <img class="mt-3" 
          src="{{i.profile}}"
          class="img-fluid rounded-start"
          style="width=30rem;"
        />
        <h5 class="card-title">
          <a href="{{i.url}}" style="font-size: 12px">{{i.author}}</a>
        </h5>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <p class="card-text">{{i.yorum}}</p>
          <p class="card-text">
            <small class="text-muted"
              ><span class="material-symbols-outlined"> thumb_up </span>
              {{i.like}}
              <span class="material-symbols-outlined"> comment </span
              >{{i.reply}}</small
            >
          </p>
        </div>
      </div>
      <div class="col-md-2">
        <div class="card-body">
          <p class="card-text">{{i.zorbalik}}</p>
  
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

{% endfor %}

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
  crossorigin="anonymous"
></script>
{% include 'footer.html' %}
{% endblock content %}
