{% extends 'base.html' %} {% block content %} {% for i in d %}


<div class="row g-1">
  <div
    class="card mb-3 border-danger"
    style="max-width: 1000px; margin: 0 auto; float: none; margin-bottom: 10px"
  >
    <div class="row g-0">
      <div class="col-md-4">
        <img
          class="mt-3"
          src="{{i.video_image}}"
          class="img-fluid rounded-start"
          style="width=10px;"
        />
        <h5 class="card-title">
          <a style="font-size: 12px">{{i.title}}</a>
        </h5>
      </div>
      <div class="col-md-6">
        <div class="card-body">
          <h3>Açıklama</h3>
          <span
            class="card-text"
            style="
              display: -webkit-box;
              -webkit-line-clamp: 5; /* number of lines to show */
              -webkit-box-orient: vertical;
              overflow: hidden;
              text-overflow: ellipsis;
              max-width: 100ch;
            "
            >{{i.description}}</span
          >
        </div>
      </div>
      <div class="col-md-2">
        <div class="card-body">
          <h3>Kanal İsmi</h3>
          <p class="card-text">{{i.channel_title}}</p>
          <a href={% url 'video_detail' i.videos.video %}>
            <button type="button" class="btn btn-danger mt-5">Görüntüle</button>
          </a>
          <a href={% url 'delete_video_confirm' i.videos.video %}>
          <button type="button" class="btn btn-warning mt-5">Sil</button>
        </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% empty %}
<h3> Gösterilecek video yok </h3>
{% endfor %}

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
  crossorigin="anonymous"
></script>

{% endblock content %}
